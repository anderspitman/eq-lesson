<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EQ lesson presenter</title>
    <link rel="stylesheet" type="text/css" href="./slide_deck.css">
    <style>
      .presenter {
        display: flex;
      }

      .left-panel {
        flex: 2;
      }

      .right-panel {
        flex: 1;
      }
    </style>
  </head>

  <body>

    <main class='root'></main>

    <script type='module'>
      import { SlideDeck } from './slide_deck.js';

      const Presenter = () => {
        const dom = document.createElement('div');
        dom.classList.add('presenter');

        const leftPanel = document.createElement('div');
        leftPanel.classList.add('left-panel');
        const slideDeck = SlideDeck();
        leftPanel.appendChild(slideDeck);

        dom.appendChild(leftPanel);

        const rightPanel = document.createElement('div');
        rightPanel.classList.add('right-panel');
        const sd2 = SlideDeck();
        rightPanel.appendChild(sd2);

        dom.appendChild(rightPanel);

        return dom;
      };

      const root = document.querySelector('.root');
      const presenter = Presenter();
      root.appendChild(presenter);
    </script>
  </body>
</html>
